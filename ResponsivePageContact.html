<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleForContactPage.css">
    <script src="https://kit.fontawesome.com/3f2b47ea81.js" crossorigin="anonymous"></script> <!--  pour les icon -->
    <title>Contacter nous</title>
</head>

<body>
    <!-- HEADER  IL  CONTIENT 3 div  -->
    <header>
        <!-- ------------------------------------------   logo      -->
        <div class="logo">
            <img src="logo.png">
        </div>
        <!----------- ---------------------------------   list      -->
        <div class="list">
            <ul>
                <li>Home</li>
                <li>Features</li>
                <li>Pricing & Plans</li>
            </ul>
        </div>
        <!------------------------------------ les deux buttons      -->

        <div class="buttons">
            <button class="btn1">Sign In</button>
            <button class="btn2">Try for free</button>
        </div>
    </header>
   <!-------------------------------------                   MAIN            --------------------------------------------------------------------------------->
    <main>
        <input type="search" name="search" placeholder="QUE RECHERCHEZ-VOUS ?">
        <h1>Contactez-nous</h1>
        <div class="info-contact">
            <!-- icon 1 et leur description   ------------------------------------------------->
            <div class="mail">
                <i class="fab fa-telegram-plane"></i>
                <h3> Telegram-Contact @FourProgrammers  </h3>
            </div>
            <!-- icon 2 pour tele            -------------------------------------------------->
            <div class="tele">
                <i class="fas fa-phone-alt"></i>
                <h3>Tel : +212 07 66 96 22 35</h3>
            </div>
            <!-- icon 3  pour  email          ------------------------------------------------->
            <div class="adress">
                <i class="fas fa-envelope"></i>
                <h3>Mail:FourProgrammers@youcode.fr</h3>
            </div>
        </div>
        <!------------------------------------------------------        map            ----------------------------------------------------------------------------------------->

        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d869651.146962508!2d-8.559374068380649!3d31.631802495041065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xdaefdd4fcbbdbc1%3A0x846cbd9f328a7bdb!2sYOUCODE!5e0!3m2!1sfr!2sma!4v1639595609438!5m2!1sfr!2sma"
                width="100%" height="275" style="border:2;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </main>


      <!------------------------------------------------------------Footer ---------------------------------------------------------------------->
      <footer class="footer">
        <ul class="footerList">
            <li><a href="index.html" aria-label="Link To Home Page">Home</a></li>
            <li><a href="#" aria-label="Link To Features Page">Features</a></li>

        </ul>
